    <script>
        let timeEle = document.getElementById("time");
        let dateEle = document.getElementById("date");

        let monthArr = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dev"];

        setInterval(function(){
            let now = new Date();
            let hour = now.getHours();
            let min = now.getMinutes();
            let sec = now.getSeconds()
            timeEle.innerText = `${hour}:${min}:${sec}`;

            let date = now.getDate();
            let month = monthArr[now.getMonth()];
            let year = now.getFullYear();
            dateEle.innerText = `${date} ${month} ${year}`;
        }, 1000)

    </script>

</body>
