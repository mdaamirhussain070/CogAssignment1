<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: gray;
            border-radius: 5px;
            padding: 15px 10px;
        }
    </style>
</head>
<body>
    <h2>Audio Player</h2>
    <div>
        <audio id="audio-player" controls>
            This borwser does not understand audio tag
            <source type="audio/mpeg" src="./assets/mp3/jai_shree_ram.mp3"></source>
        </audio>
        <button onclick="play()">Play</button>
        <button onclick="stop()">Stop</button>
        <button onclick="pause()">Pause</button>
        <button onclick="volUp()">VolUp</button>
        <button onclick="volDown()">VolDown</button>
    </div>

    <script>
        let audioPlayer = document.getElementById("audio-player");
        function play(){
            audioPlayer.play();
        }
        function pause(){
            audioPlayer.pause();
        }
        function stop(){
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
        }
        function volUp(){
            if((audioPlayer.volume + 0.1)<1)
            audioPlayer.volume += 0.1;
        }
        function volDown(){
            if((audioPlayer.volume - 0.1)>0)
            audioPlayer.volume -= 0.1;
        }
    </script>
</body>
</html>
